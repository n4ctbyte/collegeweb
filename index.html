<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="fixed w-full z-50 bg-gray-800 bg-opacity-90 backdrop-blur-sm">
      <div class="container mx-auto px-6 py-3">
        <div class="flex justify-between items-center">
          <a href="#home" class="text-2xl font-bold text-blue-400 interactive-element">Nakata Christian</a>

          <!-- Mobile menu button -->
          <button id="mobile-menu-button" class="md:hidden text-gray-300 hover:text-blue-400 focus:outline-none">
            <i class="fas fa-bars text-2xl"></i>
          </button>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex items-center space-x-6">
            <div class="space-x-4">
              <a href="#about" class="text-gray-300 hover:text-blue-400 transition duration-300 interactive-element relative nav-link-hover">About</a>
              <a href="#skills" class="text-gray-300 hover:text-blue-400 transition duration-300 interactive-element relative nav-link-hover">Skills</a>
              <a href="#project" class="text-gray-300 hover:text-blue-400 transition duration-300 interactive-element relative nav-link-hover">Projects</a>
              <a href="#contact" class="text-gray-300 hover:text-blue-400 transition duration-300 interactive-element relative nav-link-hover">Contact</a>
            </div>
          </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden">
          <div class="flex flex-col space-y-4 mt-4 pb-4">
            <a href="#about" class="text-gray-300 hover:text-blue-400 transition duration-300">About</a>
            <a href="#skills" class="text-gray-300 hover:text-blue-400 transition duration-300">Skills</a>
            <a href="#projects" class="text-gray-300 hover:text-blue-400 transition duration-300">Projects</a>
            <a href="#contact" class="text-gray-300 hover:text-blue-400 transition duration-300">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Header Start -->
      <header id="home" class="bg-slate-600 w-auto min-h-screen items-center justify-center flex">
        <div class="container mx-auto text-center">
          <h2 class="text-4xl font-bold mb-8">INI HEADER</h2>
        </div>
      </header>
    <!-- Header End -->

    <!-- About Start -->
    <section id="about" class="py-20 bg-gray-800 w-auto min-h-screen items-center justify-center flex">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8">INI ABOUT</h2>
      </div>
    </section>
    <!-- About End -->

    <!-- Skill Start -->
    <section id="skills" class="py-20 bg-slate-600 w-auto min-h-screen items-center justify-center flex">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8">INI SKILL</h2>
      </div>
    </section>
    <!-- Skill End -->
    <!-- Project Start -->
    <section id="project" class="py-20 bg-gray-800 w-auto min-h-screen items-center justify-center flex">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8">INI PROJECT</h2>
      </div>
    </section>
    <!-- Project End -->

    <!-- Contact Start -->
    <section id="contact" class="py-20 bg-slate-600 w-auto min-h-screen items-center justify-center flex">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8">INI CONTACT</h2>
      </div>
    </section>
  </body>
</html>
